<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess Training Bot Setup</title>
  <style>
    :root {
      /* Dark mode palette */
      --bg: #121212;
      --container-bg: #1e1e1e;
      --fg: #e0e0e0;
      --accent: #3399ff;
      --accent-hover: #287ac6;
      --border: #333;
      --radius: 6px;
      --gap: 1.5rem;
      --small-gap: 0.5rem; /* for tighter option spacing */
      --pad: 2rem;
      --font: 1rem;
      --maxw: 1100px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      padding: var(--pad);
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: var(--maxw);
      background: var(--container-bg);
      padding: var(--pad);
      border-radius: calc(var(--radius) * 1.5);
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: var(--gap);
    }

    /* container for the dynamic openings tree */
    .openings-tree {
      list-style: none;
      padding-left: 1rem;
    }
    .openings-tree button {
      margin-right: 0.5rem;
      background: none;
      border: none;
      color: var(--fg);
      cursor: pointer;
    }
    .section {
      background: var(--bg);
      padding: var(--pad);
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }
    .section h2 {
      margin-top: 0;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    /* tighter spacing between each checkbox/option */
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--small-gap);
    }

    /* Elo & username side by side */
    .field-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--gap);
    }
    label {
      font-size: var(--font);
      display: block;
    }
    input[type='text'],
    input[type='number'] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #2b2b2b;
      color: var(--fg);
      font-size: var(--font);
    }
    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 1rem;
      margin-top: var(--gap);
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: var(--accent-hover);
    }
    .message {
      text-align: center;
      font-weight: bold;
      margin-bottom: var(--gap);
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chess Training Bot Setup</h1>
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}
    <form action="/" method="post">
      <div class="section">
        <h2>Opening repertoire</h2>
        <input type="text" id="search" placeholder="Search openings...">
        <ul id="tree" class="openings-tree"></ul>
        <ul id="search-results" class="openings-tree"></ul>
        <input type="hidden" id="white_hidden" name="white" value="{{ selected_white }}">
        <input type="hidden" id="black_hidden" name="black" value="{{ selected_black }}">
      </div>

      <div class="field-row">
        <div class="section">
          <h2>Challenge rating offset</h2>
          <label for="challenge">
            <input id="challenge" type="number" name="challenge" value="{{ challenge|default(0) }}">
          </label>
        </div>
        <div class="section">
          <h2>Your Lichess username</h2>
          <label for="username">
            <input id="username" type="text" name="username"
                   value="WolfpackTwentyThree" placeholder="for e.g., DrNykterstein">
          </label>
        </div>
      </div>

  <button type="submit">Start random side challenge</button>
  <button type="submit" formaction="/profile" formmethod="post">Save and go to Lichess BOT</button>
  </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tree = document.getElementById('tree');
      const searchInput = document.getElementById('search');
      const results = document.getElementById('search-results');
      const whiteHidden = document.getElementById('white_hidden');
      const blackHidden = document.getElementById('black_hidden');

      const selectedWhite = new Set(whiteHidden.value ? whiteHidden.value.split(',') : []);
      const selectedBlack = new Set(blackHidden.value ? blackHidden.value.split(',') : []);

      function updateHidden() {
        whiteHidden.value = Array.from(selectedWhite).join(',');
        blackHidden.value = Array.from(selectedBlack).join(',');
      }

      function createItem(item, path) {
        const li = document.createElement('li');
        const label = document.createElement('span');
        label.textContent = item.uci + (item.name ? ' - ' + item.name : '');
        li.appendChild(label);

        if (item.name) {
          const color = ((path.split(' ').length + 1) % 2 === 1) ? 'white' : 'black';
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.style.marginLeft = '0.5rem';
          if (color === 'white' && selectedWhite.has(item.name)) cb.checked = true;
          if (color === 'black' && selectedBlack.has(item.name)) cb.checked = true;
          cb.addEventListener('change', () => {
            if (color === 'white') {
              cb.checked ? selectedWhite.add(item.name) : selectedWhite.delete(item.name);
            } else {
              cb.checked ? selectedBlack.add(item.name) : selectedBlack.delete(item.name);
            }
            updateHidden();
          });
          li.appendChild(cb);
        }

        if (item.hasChildren) {
          const btn = document.createElement('button');
          btn.textContent = '\u25B6';
          btn.addEventListener('click', () => {
            if (btn.dataset.loaded) {
              const ul = li.querySelector('ul');
              if (ul.style.display === 'none') {
                ul.style.display = 'block';
                btn.textContent = '\u25BC';
              } else {
                ul.style.display = 'none';
                btn.textContent = '\u25B6';
              }
              return;
            }
            fetch('/openings?path=' + encodeURIComponent(path ? path + ' ' + item.uci : item.uci))
              .then(r => r.json())
              .then(data => {
                const ul = document.createElement('ul');
                ul.className = 'openings-tree';
                data.children.forEach(ch => {
                  ul.appendChild(createItem(ch, path ? path + ' ' + item.uci : item.uci));
                });
                li.appendChild(ul);
                btn.dataset.loaded = '1';
                btn.textContent = '\u25BC';
              });
          });
          li.insertBefore(btn, label);
        }
        return li;
      }

      function loadRoot() {
        fetch('/openings')
          .then(r => r.json())
          .then(data => {
            data.children.forEach(item => {
              tree.appendChild(createItem(item, ''));
            });
          });
      }

      function searchOpenings(q) {
        results.innerHTML = '';
        if (!q) return;
        fetch('/openings?q=' + encodeURIComponent(q))
          .then(r => r.json())
          .then(data => {
            data.results.forEach(res => {
              const li = document.createElement('li');
              li.textContent = res.path + ' - ' + res.name;
              li.addEventListener('click', () => {
                const color = (res.path.split(' ').length % 2 === 1) ? 'white' : 'black';
                if (color === 'white') {
                  selectedWhite.add(res.name);
                } else {
                  selectedBlack.add(res.name);
                }
                updateHidden();
              });
              results.appendChild(li);
            });
          });
      }

      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          searchOpenings(searchInput.value.trim());
        }
      });

      loadRoot();
      updateHidden();
    });
  </script>
</body>
</html>
